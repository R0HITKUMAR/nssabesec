<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="ABES,ABESEC,AKTU,NSS,National Service Scheme,ABES Engineering College,UPTU,India,Mahatma Gandhi,Delhi,New Delhi,KalaKriti,Poster Making Competition 2K22" />

        content="Blood Donation Camp Organized by NSS Club in Collaboration with Rotary Ghaziabad North" />

    <title>Blood Donation Camp | NSS ABESEC</title>

</head>

<body>
    <!-- Header Section for Large Devices -->
    <section id="introduction-section" class="introduction">
        <center><img src="./files/header.png" width="80%"></center>
    </section>

    <!-- Registration Section -->
    <section id="registration" class="registration">
        <div class="container">
            <div class="card-body mt-5 col-12">
                <form method="post" id="blood-Form">
                    <div class="form-group row">
                        <div class="col-md-2 col-12 mb-3">
                            <label>Donor Type</label>
                            <select class="form-control" id="d_type" onchange="typeOnly()" required>
                                <option value="NA">Select Type</option>
                                <option value="Student">Student</option>
                                <option value="Faculty / Staff">Faculty / Staff</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label>Name of Student / Staff</label>
                            <input type="text" class="form-control" id="d_name"
                                placeholder="Enter Student / Faculty Name" style="text-transform: uppercase;" required>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label>Student Roll No. / Employee ID</label>
                            <input type="text" class="form-control" id="d_idno"
                                placeholder="Enter Student ID / Employee ID" style="text-transform: uppercase;"
                                required>
                        </div>
                        <div class="col-md-2 col-12 mb-3">
                            <label>D.O.B</label>
                            <input type="date" class="form-control" id="d_dob" placeholder="Enter Date of Birth"
                                required>
                        </div>
                        <div class="col-md-2 col-12 mb-3">
                            <label>Gender</label>
                            <select class="form-control" id="d_gender" required>
                                <option value="NA">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label>Blood Group</label>
                            <select class="form-control" id="d_btype" required>
                                <option value="NA">Select Blood Group</option>
                                <option value="Unknown">Unknown</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-12 mb-3">
                            <label>Contact No.</label>
                            <input type="number" class="form-control" id="d_contact" placeholder="Enter Contact No."
                                required>
                        </div>
                        <div class="col-md-5 col-12 mb-3">
                            <label>Email Address</label>
                            <input type="email" class="form-control" id="d_email" placeholder="Enter Email Address"
                                style="text-transform: lowercase;" required>
                        </div>
                        <div class="col-md-6 col-12 mb-3">
                            <label>Branch</label>
                            <select class="form-control" id="d_branch" required>
                                <option value="NA">Select Branch</option>
                                <option value="Faculty / Staff">Faculty / Staff</option>
                                <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Computer Engineering">Computer Engineering</option>
                                <option
                                    value="Computer Science and Engineering ( Artificial Intelligence & Machine Learning)">
                                    Computer Science and Engineering ( Artificial Intelligence & Machine Learning)
                                </option>
                                <option value="Computer Science and Engineering ( Data Science)">Computer Science and
                                    Engineering ( Data Science)</option>
                                <option value="Computer Science and Information Technology">Computer Science and
                                    Information Technology</option>
                                <option value="Electronics and Communication Engineering">Electronics and Communication
                                    Engineering</option>
                                <option value="Electrical and Electronics Engineering">Electrical and Electronics
                                    Engineering</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="Master of Computer Applications">Master of Computer Application</option>
                                <option value="Master of Business Administration">Master of Business Administration
                                </option>

                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label>Year</label>
                            <select class="form-control" id="d_year" required>
                                <option value="NA">Select Year</option>
                                <option value="Faculty / Staff">Faculty / Staff</option>
                                <option value="1st">1st Year</option>
                                <option value="2nd">2nd Year</option>
                                <option value="3rd">3rd Year</option>
                                <option value="4th">4th Year</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-12 mb-3">
                            <label>Section</label>
                            <select class="form-control" id="d_section" required>
                                <option value="NA">Select Section</option>
                                <option value="Faculty / Staff">Faculty / Staff</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <div class="row">
                                <div class="col-9" id="bloodFormAlert">
                                </div>
                                <div class="col-3 mt-2">
                                    <button class="btn btn-primary btn-block" style="float:right;">Submit</button>
                                </div>

                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="fixed-bottom bg-dark pt-2 d-sm-done">
        <div class="container">
            <div class="row row1 mb-2">
                <div class="cy col-lg-6 col-12">
                    <span class="copyright_by">Copyright &copy; 2022 | NSS Club (ABESEC)</span>
                </div>
                <div class="dev col-lg-6 col-12">
                    <span class="developer"><a onclick="logoutwithprompt()" style="cursor: pointer;">Developed</a> By <a
                            href="https://rohitkumar.ml">Rohit Kumar</a> (Digital
                        Head)</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Popup Mopdel-->
    <div class="modal fade bd-example-modal-lg" style="background-color: white;" id="kalkritiModel" role="dialog"
        style="z-index: 9999;" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <h1 style="background-color: rgb(255, 255, 255);">Welcome to Blood Donor Registration Portal</h1>
            <div class="row">
                <div class="col-12">
                    <img src="./files/1.png" width="100%" alt="" class="img-fluid"></a>
                </div>
            </div>
            <center><button type="button" class="btn btn-primary mt-2" data-dismiss="modal"
                    style="cursor: pointer;">Close</button></center>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        src="https://cdn.jsdelivr.net/combine/npm/sweetalert2@11.3.2/dist/sweetalert2.all.min.js,npm/sweetalert2@11.3.2/dist/sweetalert2.min.js,npm/sweetalert2@11.3.2,npm/sweetalert2@11.3.2/dist/sweetalert2.min.js"></script>

    <!-- Custom JS -->
    <script src="./files/jquery.min.js"></script>
    <script src="./files/firebase.js"></script>
    <script src="./files/script.js"></script>
</body>

</html>
